    /* === Hamburger Menu Button === */
    .menu-btn {

      background: var(--accent, #0e5fc2);      /* Blue background with fallback */
      color: #fff;                             /* White text */
      border: none;                            /* No border */
      border-radius: 6px;                      /* Rounded corners */
      padding: 6px 12px;                       /* Inner spacing */
      cursor: pointer;                         /* Pointer cursor on hover */
      z-index: 100;                           /* Display on top of content */
    }

    /* === Hidden Menu Styling === */
    .menu {
      position: fixed;                         /* Fixed relative to viewport */
      top: 60px;                               /* Appears below menu button */
      left: 20px;                              /* Aligned with button */
      display: none;                           /* Hidden by default */
      flex-direction: column;                 /* Stack menu items vertically */
      background: rgba(255, 255, 255, 0.9);    /* Slightly transparent white background */
      padding: 12px;                           /* Inner padding */
      border-radius: 8px;                      /* Rounded corners */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);/* Shadow for depth */
      z-index: 999;                            /* Slightly below menu button */
    }

    /* === Menu buttons === */
    .menu button {
      margin: 6px 0;                           /* Vertical spacing between buttons */
      padding: 10px 20px;                      /* Button padding */
      border: none;                            /* No border */
      border-radius: 6px;                      /* Rounded corners */
      background: var(--accent,  #e4e9ed);      /* Green background fallback */
      color: #10a8db;                             /* White text */
      cursor: pointer;                         /* Pointer cursor */
      font-size: 16px;                         /* Font size */
      transition: background 0.2s;             /* Smooth hover transition */
    }

    .menu button:hover {
      background: #021e03;                     /* Darker green on hover */
    }

    /* === Dark Mode Styles === */
    .dark-mode {
      background: var(--bg-dark, #222)         /* Dark fallback background */
                  url('images/flute-5.jpg')    /* Optional background image */
                  center/cover no-repeat;      /* Centered and scaled to cover */
      color: var(--text-dark, #fff);           /* White text */
    }

      transition: background 0.2s ease;        /* Smooth hover effect */
      z-index: 1000;                           /* On top of page elements */
    }

    .toggle-btn:hover {
      background: #021e03;                     /* Darker background on hover */
    }

    // Toggle the visibility of the menu
