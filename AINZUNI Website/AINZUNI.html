    <style>
        :root {

            --accent: #4caf50;

            margin: 30px 0 10px 0;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 2px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 24px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--accent);
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
        .menu-btn .logo {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .menu {
            position: fixed;
            top: 80px;
            left: 20px;
            display: none;
            flex-direction: column;
            background: var(--card-light);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }
        .dark-mode .menu {
            background: var(--card-dark);
        }

        .menu button {
            margin: 8px 0;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            background: var(--accent);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .menu button:hover {
            background: #388e3c;
            transform: translateY(-2px);
        }

        main {
            flex: 1;
            padding: 40px 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;

            justify-content: center;

            margin-bottom: 30px;
            opacity: 0.85;
        }

        button.redirect-btn {
            background: var(--accent);

            border: none;
            padding: 15px 35px;
            font-size: 1.1rem;

            cursor: pointer;
            transition: all 0.3s ease;
        }
        button.redirect-btn:hover {
            background: #388e3c;

        }

        footer {
            background: var(--card-light);
            backdrop-filter: blur(15px);
            color: var(--text-light);
            text-align: center;
            padding: 30px;
            border-radius: 20px 20px 0 0;
        }
        .dark-mode footer {
            background: var(--card-dark);
            color: var(--text-dark);
        }
    </style>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeBtn = document.getElementById('theme-btn');
            if (document.body.classList.contains('dark-mode')) {
                themeBtn.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                themeBtn.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') document.body.classList.add('dark-mode');
        });
    </script>
