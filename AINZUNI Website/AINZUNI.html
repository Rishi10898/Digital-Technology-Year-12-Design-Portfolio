    <title>AINZUNI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AINZUNI - Your guide to New Zealand Universities">
<style>
    /* CSS VARIABLES - Define colors once, use everywhere for easy theme switching */
    :root {
        --bg-light: #f9f9f9;
        --bg-dark: #222;
        --text-light: #333;
        --text-dark: #f9f9f9;
        --accent: #4caf50;
        --secondary: #77bbc6;
        --card-light: rgba(255, 255, 255, 0.9);
        --card-dark: rgba(34, 34, 34, 0.9);
    }
    body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: var(--bg-light) linear-gradient(135deg, #77bbc6 0%, #6ab5c1 100%);
    color: var(--text-light);
    transition: all 0.3s ease;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    }
    .dark-mode {
    background: var(--bg-dark) linear-gradient(135deg, #1a3a4a 0%, #2a4a5a 100%);
    color: var(--text-dark);
    }
    .page-title {
    font-size: 2.5em;
    font-weight: bold;
    color: var(--accent);
    text-align: center;
    margin: 30px 0 40px 0;
    padding: 0;
    }
    .dark-mode .page-title { color: #81c784; }
    .theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: transparent;
    border: 2px solid var(--accent);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    font-size: 24px;
    z-index: 1000;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    }
    .theme-toggle:hover {
    transform: scale(1.1);
    background: var(--accent);
    }
    .menu-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: transparent;
    border: none;
    cursor: pointer;
    z-index: 1000;
    transition: transform 0.3s ease;
    }
    .menu-btn .logo {
    width: 50px;
    height: 50px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    }   
    .menu-btn:hover { transform: scale(1.1); }
    .menu {
    position: fixed;
    top: 80px;
    left: 20px;
    display: none;
    flex-direction: column;
    background: var(--card-light);
    backdrop-filter: blur(15px);
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    z-index: 999;
    min-width: 200px;
    }
    .dark-mode .menu {
    background: var(--card-dark);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .menu button {
    margin: 8px 0;
    padding: 15px 25px;
    border: none;
    border-radius: 25px;
    background: var(--accent);
    color: white;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s ease;
    font-family: 'Georgia', serif;
    }
    .menu button:hover {
    background: #388e3c;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }
    main {
    flex: 1;
    padding: 40px 20px;
    text-align: center;
    max-width: 1200px;
    margin: 0 auto;
    }
    #chatbot-container {
    background: var(--card-light);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 30px;
    margin: 20px auto;
    width: 100%;
    max-width: none;
    min-height: 80vh;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    }
    .dark-mode #chatbot-container {
    background: var(--card-dark);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    #chat-messages {
    background: rgba(255, 255, 255, 0.5);
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 20px;
    min-height: 400px;
    max-height: 60vh;
    overflow-y: auto;
    border: 2px solid var(--accent);
    flex: 1;
    }
    .dark-mode #chat-messages {
    background: rgba(0, 0, 0, 0.3);
    border-color: #81c784;
    }
    
</style>
</head>
